<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS SASS</title>
    <link rel="stylesheet" href="assets/css/style.css">

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,800;0,900;1,700&display=swap"
        rel="stylesheet">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark menu shadow fixed-top">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="assets/images/logo.png" alt="logo image">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Testimonials</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">FAQ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Portfolio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
                <button type="button" class="rounded-pill btn-rounded d-lg-block d-sm-none">+20 1149959195
                    <span><i class="fas fa-phone-alt"></i></span>
                </button>
            </div>
        </div>
    </nav>

    <!-- Intro section -->
    <section id="home" class="intro-section">
        <div class="container">
            <div class="row text-white">
                <div class="col-md-6 intros">
                    <div class="display-2 text-sm-center text-md-start">
                        <h1 class="display-2--intro">Hey! I am Omar</h1>
                        <p class="display-2--description lh-base">This is a multi-purpose responsive layout created with
                            bootstrap v5.3 and sass (here you can place your description text)</p>
                    </div>
                    <button type="button" class="rounded-pill btn-rounded">Get in Touch
                        <span><i class="fas fa-arrow-right"></i></span>
                    </button>
                </div>
                <div class="col-md-6 intros">
                    <div class="video-box">
                        <img src="assets/images/intro-section-illustration.png" alt="video illustration"
                            class="img-fluid">
                        <a href="#">
                            <span>
                                <i class="fas fa-play-circle"></i>
                            </span>
                            <span class="border-animation"></span>
                        </a>
                    </div>
                </div>
            </div>
        </div>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
            <path fill="#fff" fill-opacity="1"
                d="M0,160L80,138.7C160,117,320,75,480,90.7C640,107,800,181,960,186.7C1120,192,1280,128,1360,96L1440,64L1440,320L1360,320C1280,320,1120,320,960,320C800,320,640,320,480,320C320,320,160,320,80,320L0,320Z">
            </path>
        </svg>
    </section>

    <script src="https://kit.fontawesome.com/dfb714c6c8.js" crossorigin="anonymous"></script>
</body>

</html>
